<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Loan Action Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='loan-icon.png') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Loan Action Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="loan_amount" placeholder="Loan Amount (USD) eg. 3500000 USD"><br>
                <input class="form-input" type="text" name="conforming_loan_limit" placeholder="Loan Limit Satisfied eg. Satisfied : 1, Not Satisfied : 0"><br>
                <input class="form-input" type="text" name="income" placeholder="Income (USD) eg. 8000 USD"><br>
                <input class="form-input" type="text" name="loan_to_value_ratio" placeholder="Loan-to-Value"><br>
                <input class="form-input" type="text" name="tract_population" placeholder="Tract Population"><br>
                <input class="form-input" type="text" name="lien_status" placeholder="Lien Status"><br>
                <input class="form-input" type="text" name="occupancy_type" placeholder="Occupancy Type"><br>
                <input class="form-input" type="text" name="applicant_credit_score_type" placeholder="Applicant Credit Score Type"><br>

        		<input type="submit" class="my-cta-button" value="Predict Status">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/BhargavRE25/ML-Assignment"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/bhargav-mahesh-potti-3b362611a/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Bhargav Mahesh.</p>
       </div>

    </body>
</html>
